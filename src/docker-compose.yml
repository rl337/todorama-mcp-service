services:
  todo-service:
    build:
      context: ../../.
      dockerfile: ./services/todo-service/Dockerfile
    container_name: todo-service
    restart: unless-stopped
    ports:
      - "${TODO_SERVICE_PORT:-8004}:8004"
    environment:
      - TODO_DB_PATH=/app/data/todos.db
      - TODO_SERVICE_PORT=8004
    volumes:
      - ${TODO_DATA_DIR:-./data}:/app/data
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8004/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3

