services:
  postgresql:
    image: postgres:15-alpine
    container_name: todo-postgresql
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-todos}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '${POSTGRES_CPU_LIMIT:-1.0}'
          memory: ${POSTGRES_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${POSTGRES_CPU_RESERVATION:-0.25}'
          memory: ${POSTGRES_MEMORY_RESERVATION:-128M}
    networks:
      - todo-network

  todo-mcp-service:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: todo-mcp-service
    restart: unless-stopped
    ports:
      - "${TODO_SERVICE_PORT:-8004}:8004"
    environment:
      # Database configuration - set DB_TYPE=postgresql to use PostgreSQL
      - DB_TYPE=${DB_TYPE:-sqlite}
      - TODO_DB_PATH=/app/data/todos.db
      # PostgreSQL configuration (used when DB_TYPE=postgresql)
      - DB_HOST=${DB_HOST:-postgresql}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-todos}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      # Other settings
      - TODO_BACKUPS_DIR=/app/backups
      - TODO_SERVICE_PORT=8004
      - TODO_BACKUP_INTERVAL_HOURS=24
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # NATS configuration
      - NATS_URL=${NATS_URL:-nats://nats:4222}
      - NATS_USE_JETSTREAM=${NATS_USE_JETSTREAM:-true}
      - NATS_NUM_WORKERS=${NATS_NUM_WORKERS:-1}
      # OpenTelemetry configuration
      - OTEL_SERVICE_NAME=todo-mcp-service
      - OTEL_EXPORTER_OTLP_ENABLED=${OTEL_EXPORTER_OTLP_ENABLED:-true}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_JAEGER_ENABLED=${OTEL_EXPORTER_JAEGER_ENABLED:-false}
      - OTEL_CONSOLE_EXPORTER_ENABLED=${OTEL_CONSOLE_EXPORTER_ENABLED:-false}
    volumes:
      - ${TODO_DATA_DIR:-./data}:/app/data
      - ${TODO_BACKUPS_DIR:-./backups}:/app/backups
    depends_on:
      postgresql:
        condition: service_healthy
      nats:
        condition: service_healthy
      jaeger:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '${TODO_SERVICE_CPU_LIMIT:-2.0}'
          memory: ${TODO_SERVICE_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${TODO_SERVICE_CPU_RESERVATION:-0.5}'
          memory: ${TODO_SERVICE_MEMORY_RESERVATION:-256M}
    networks:
      - todo-network

  telegram-service:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: telegram-service
    restart: unless-stopped
    ports:
      - "${TELEGRAM_SERVICE_PORT:-8080}:8080"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_SERVICE_PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Webhook configuration for production (vs. polling for dev)
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL:-}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET:-}
      - TELEGRAM_USE_POLLING=${TELEGRAM_USE_POLLING:-false}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '${TELEGRAM_SERVICE_CPU_LIMIT:-1.0}'
          memory: ${TELEGRAM_SERVICE_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${TELEGRAM_SERVICE_CPU_RESERVATION:-0.25}'
          memory: ${TELEGRAM_SERVICE_MEMORY_RESERVATION:-256M}
    networks:
      - todo-network

  nats:
    image: nats:2.10-alpine
    container_name: todo-nats
    restart: unless-stopped
    command:
      - "-js"
      - "-m"
      - "8222"
    ports:
      - "${NATS_PORT:-4222}:4222"  # Client connections
      - "${NATS_MONITORING_PORT:-8222}:8222"  # HTTP monitoring
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: todo-jaeger
    restart: unless-stopped
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"  # Jaeger UI
      - "${JAEGER_OTLP_GRPC_PORT:-4317}:4317"  # OTLP gRPC receiver
      - "${JAEGER_OTLP_HTTP_PORT:-4318}:4318"  # OTLP HTTP receiver
      - "${JAEGER_JAEGER_THRIFT_HTTP_PORT:-14268}:14268"  # Jaeger Thrift HTTP
      - "${JAEGER_JAEGER_THRIFT_COMPACT_PORT:-6831}:6831/udp"  # Jaeger Thrift Compact (UDP)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

volumes:
  postgres_data:

networks:
  todo-network:
    driver: bridge

