services:
  todo-mcp-service-prod:
    build:
      context: .
      dockerfile: src/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG:-latest}
    container_name: todo-mcp-service-prod
    restart: always
    ports:
      - "${PRODUCTION_PORT:-8004}:8004"
    environment:
      # Database configuration - SQLite only
      - DB_TYPE=sqlite
      - TODO_DB_PATH=/app/data/todos.db
      - TODO_BACKUPS_DIR=/app/backups
      - TODO_SERVICE_PORT=8004
      - TODO_BACKUP_INTERVAL_HOURS=24
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=production
    volumes:
      - /var/data/june/todorama-mcp-service/data:/app/data
      - /var/data/june/todorama-mcp-service/backups:/app/backups
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - production-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  production-network:
    driver: bridge
